<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <header>
            <h1>Memory Card Game</h1>
            <div class="stats">
                <div class="moves">Moves: <span id="moves-count">0</span></div>
                <div class="timer">Time: <span id="time">00:00</span></div>
            </div>
            <div class="controls">
                <button id="restart">Restart</button>
            </div>
        </header>
        <div class="game-container">
            <div class="game-board" id="game-board">
                <!-- Cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    <div class="modal" id="win-modal">
        <div class="modal-content">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p>You've completed the game!</p>
            <div class="stats">
                <p>Moves: <span id="final-moves">0</span></p>
                <p>Time: <span id="final-time">00:00</span></p>
            </div>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
